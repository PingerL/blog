<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
         .box{
			background: url(images/iconSprite.png) no-repeat;
            width: 400px;
            height: 120px;
            background-size: 200%;
            margin: 20px auto;
		}
        .t1 {
            background-position: 0 0px;   
        }
        .t2 {
            background-position: 0 -177px;
        }
        .t3 {
            background-position: 0 -112px;
            height: 100px;
        }
        .t4 {
            background-position: 0 -258px;
        }
        </style>
    </head>
    <body>
        <div class="box t1"></div>
        <div class="box t2"></div>
        <div class="box t3"></div>
        <div class="box t4"></div>
    </body>
</html>
