<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单表单练习</title>
</head>
<body>
    <br><br>
    <form action="#" method="POST">
        <label >姓名：<input type="text" placeholder="用户名"></label><br>
        <label >密码：<input type="password"></label><br>
        <span>性别：</span>
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女<br>
        <span>取向：</span>
        <input type="radio" name="sexualP" value="male">男
        <input type="radio" name="sexualP" value="female">女<br>
        <span>爱好：</span>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="traveling">旅游
        <input type="checkbox" name="hobby" value="pet">宠物<br>
        <label>评论：<textarea  name="evaluation" cols="30" rows="10" placeholder="评价一下哟"></textarea></label><br>
        <span>我的Car:</span>
        <select name="car" >
            <option value="sabo">萨博</option>
            <option value="baoma">宝马</option>
            <option value="benc">奔驰</option>
        </select>
       <input type="submit">
    </form>
    
</body>
</html>
